<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo of the Day</h1>
        <div class="photo-container">
            <img id="photo" src="" alt="Photo of the day">
            <div class="photo-details">
                <h2 id="photo-title"></h2>
                <p id="photo-description"></p>
                <p id="photo-photographer"></p>
            </div>
            <div class="photo-nav">
                <button id="prev-photo-btn">Previous</button>
                <button id="next-photo-btn">Next</button>
            </div>
        </div>
        <button id="random-photo-btn">Random Photo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
